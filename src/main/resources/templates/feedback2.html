<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visitor Feedback Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<link rel="stylesheet" href="feedbackstyle.css">

</head>
<body>



<div class="container">
  <div class="form-container">
    <h2>Visitor Feedback Form</h2>
    <form action="submitfeedback.jsp" method="get">
      <div class="form-group">
        <h3>Name:</h3>
        <input type="text" name="name" required />
      </div>
      <div class="form-group">
        <h3>Email:</h3>
        <input type="email" name="email" required />
      </div>
      <div class="form-group">
        <h3>Phone Number:</h3>
        <input type="tel" name="phone" required />
      </div>


     <div class="rate-box">
        <input type="radio" name="star" id="star0" value="1" checked="checked"/>
        <label class="star" for="star0"></label>
        <input type="radio" name="star" id="star1" value="2" />
        <label class="star" for="star1"></label>
        <input type="radio" name="star" id="star2" value="3"  />
        <label class="star" for="star2"></label>
        <input type="radio" name="star" id="star3" value="4" />
        <label class="star" for="star3"></label>
        <input type="radio" name="star" id="star4" value="5" />
        <label class="star" for="star4"></label>
      </div>

      <textarea name="comments" cols="30" rows="6" placeholder="We highly value your feedback! Kindly take a moment to rate your experience and provide us with your valuable feedback." required></textarea>
      <div class="submit-btn">
        <input type="Submit" value="Submit" />
      </div>
    </form>
  </div>
</div>

</body>
</html>
