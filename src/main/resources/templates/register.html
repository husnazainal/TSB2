<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Staff | TSB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: #e0e4d7;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .login-box {
            background-color: #8da399;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #e0e4d7;
            width: 100%;
            max-width: 400px;
        }

        .login-box .logo {
            margin-bottom: 20px;
        }

        .login-box h2 {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 20px 0;
        }

        .login-box p {
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .login-box form {
            width: 100%;
            max-width: 400px;
        }

        .login-box .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .login-box .input-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #e0e4d7;
            font-size: 18px;
        }

        .login-box input[type="text"],
        .login-box input[type="password"],
        .login-box input[type="email"] {
            width: 100%;
            padding: 10px 15px 10px 40px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #585858;
        }

        .login-box .options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 14px;
            color: #e0e4d7;
        }

        .login-box .options label {
            display: inline-block;
        }

        .login-box .forgot-password {
            color: #e0e4d7;
            text-decoration: none;
        }

        .login-box .forgot-password:hover {
            text-decoration: underline;
        }

        .login-box .login-button,
        .login-box .register-button {
            background-color: #7b9b7b;
            color: #e0e4d7;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4);
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
        }

        .login-box .login-button:hover,
        .login-box .register-button:hover {
            background-color: #4b6b4b;
            transform: translateY(-2px);
        }

        .login-box .login-button:active,
        .login-box .register-button:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #ffcccc;
            border: 1px solid #ff0000;
            color: #ff0000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-box p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome!</h2>
            <p>Staff Management</p>
            <form class="register-form" th:action="@{/AccountController}" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="staffusername" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="staffemail" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="staffpassword" placeholder="Password" required>
                </div>
                <button class="register-button" type="submit">Register Staff</button>
            </form>
            <p>Already have an account? <a th:href="@{/loginStaff}">Login</a></p>
        </div>
    </div>
</body>
</html>
