<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taman Seribu Bunga | Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="image/logo.png" alt="TYT Logo">
            </div>
            <h2>Register New Account</h2>
            <p>Taman Seribu Bunga Staff Management</p>
            <form action="/login" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-mobile"></i>
                    <input type="text" name="phoneNum" placeholder="Phone number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Register</button>
                <p class="register-link">Already have an account? <a href="login.html">Log in</a> here.</p>
            </form>
        </div>
    </div>
</body>
</html>
