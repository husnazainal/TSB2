<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form | TSB</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>

        <p th:if="${error}" style="color: red;" th:text="'Error: ' + ${error}"></p>

        <form action="submitFeedback" method="post">
            <div id="step1">
                <label for="visitorName">Name:</label>
                <input type="text" id="visitorName" name="visitorName" required>

                <label for="visitorEmail">Email:</label>
                <input type="email" id="visitorEmail" name="visitorEmail" required>

                <label for="visitorPhoneNum">Phone Number:</label>
                <input type="tel" id="visitorPhoneNum" name="visitorPhoneNum" required>

                <button type="button" onclick="showStep2()">Next</button>
            </div>

            <div id="step2" style="display: none;">
                <label for="plantId">Plant Name:</label>
                <select id="plantId" name="plantId" required>
                    <option th:each="plant : ${plants}" th:value="${plant.plantId}" th:text="${plant.plantName}"></option>
                </select>

                <label for="message">Feedback:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script>
        function showStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }
    </script>
</body>
</html>
