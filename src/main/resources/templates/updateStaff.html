<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Staff List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5faf6;
            /* Very soft mint green background */
            color: #444;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #b5e7c5;
            /* Soft mint green */
            color: #444;
            /* Darker text for contrast */
            padding: 1rem;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: #444;
            /* Darker text for contrast */
            text-decoration: none;
            background-color: #d1f0db;
            /* Very light mint green */
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #a9d7b9;
            /* Light mint green on hover */
        }

        main {
            width: 90%;
            max-width: 1200px;
            padding: 1rem;
            margin-top: 1rem;
        }



        section h2 {
            margin-top: 0;
            color: #444;
            font-weight: 700;
            border-bottom: 2px solid #b5e7c5;
            /* Soft mint green border */
            padding-bottom: 0.5rem;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .register {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .register-form {
            background-color: #8da399;
            /* Clay color */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #e0e4d7;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 40%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-info {
            background-color: #7b9b7b;
            /* Dark green */
            color: #e0e4d7;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-info:hover {
            background-color: #4b6b4b;
            /* Darker green */
            transform: translateY(-2px);
        }

        .btn-danger {
            background-color: #b54d4d;
            /* Dark red */
            color: #e0e4d7;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-danger:hover {
            background-color: #8d3434;
            /* Darker red */
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <header>
        <h1>Update Staff</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/viewStaff(staffid=${loggedInUser.staffId})}">Staff</a></li>
                <li><a th:href="@{/plantlist}">Plant</a></li>
                <li><a th:href="@{/feedbackList}">Feedback</a></li>
                <li><a th:href="@{/listScheduleController}">Schedule</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register">
            <form class="register-form" th:action="@{/updateStaff}" th:object="${staffModel}" method="post">
                <h2>Update Staff List</h2>
                <input type="text" name="staffId" th:field="*{staffId}" readonly />
                <input type="text" placeholder="Username" name="staffName" th:field="*{staffName}" />
                <input type="email" placeholder="Email" name="staffEmail" th:field="*{staffEmail}" />
                <input type="password" placeholder="Password" name="staffPassword" th:field="*{staffPassword}" />
                <br>
                <input class="btn btn-info" type="submit" value="Submit">
                <input class="btn btn-info" type="reset" value="Reset">
            </form>
        </section>
    </main>
</body>

</html>
