<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Plant List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
            color: #333;
        }

        table tbody tr:hover {
            background-color: #f5f5f5;
        }

        table tbody td {
            vertical-align: middle;
        }

        table tbody td a {
            text-decoration: none;
            color: #007bff;
        }

        table tbody td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Plant List</h1>
    <table>
        <thead>
            <tr>
                <th>Scientific Name</th>
                <th>Common Name</th>
                <th>Type</th>
                <th>Habitat</th>
                <th>Species</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example data, replace with your actual data using Thymeleaf -->
            <tr>
                <td>Scientific Name 1</td>
                <td>Common Name 1</td>
                <td>Type 1</td>
                <td>Habitat 1</td>
                <td>Species 1</td>
                <td>Description 1</td>
                <td><a href="/plantDetail/1">View Details</a></td>
            </tr>
            <tr>
                <td>Scientific Name 2</td>
                <td>Common Name 2</td>
                <td>Type 2</td>
                <td>Habitat 2</td>
                <td>Species 2</td>
                <td>Description 2</td>
                <td><a href="/plantDetail/2">View Details</a></td>
            </tr>
            <!-- Repeat rows for each plant using Thymeleaf -->
        </tbody>
    </table>
</body>
</html>
