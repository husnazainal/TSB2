
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap");

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Space Grotesk', sans-serif;
    }

    body {
      background-color: #e0e4d7;
      /* Light sage green */
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #8da399;
      /* Clay color */
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    header .logo {
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 50px;
    }

    header .logo-text {
      font-size: 25px;
      color: #e0e4d7;
      text-decoration: none;
      font-weight: 700;
      margin-left: 10px;
    }

    header .nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-grow: 1;
      margin-left: 20px;
    }

    header .nav-items a {
      margin-left: 20px;
      text-decoration: none;
      color: #e0e4d7;
      font-weight: 700;
    }

    header .search-bar {
      display: flex;
      align-items: center;
    }

    header .search-bar input {
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    header .search-bar button {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      background-color: #7b9b7b;
      color: #e0e4d7;
      border-radius: 5px;
      cursor: pointer;
    }

    header .search-bar button:hover {
      background-color: #6a8b6a;
    }

    /* CSS for main section */
    .intro {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 520px;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://i.ytimg.com/vi/A6rRn9jN-bw/maxresdefault.jpg") no-repeat center center/cover;
      text-align: center;
    }

    .intro h1 {
      font-size: 60px;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      margin: 0;
    }

    .intro p {
      font-size: 20px;
      color: #d1d1d1;
      text-transform: uppercase;
      margin: 20px 0;
    }

    .intro button {
      background-color: #8da399;
      color: #e0e4d7;
      padding: 10px 25px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.4);
      transition: background-color 0.3s, transform 0.3s;
    }

    .intro button:hover {
      background-color: #7b9b7b;
      transform: translateY(-2px);
    }

    .intro button:active {
      transform: translateY(0);
    }

    /* CSS for achievements section */
    .achievements {
      display: flex;
      justify-content: space-around;
      padding: 40px 80px;
    }

    .achievements .work {
      flex-grow: 1;
      margin: 0 10px;
      box-shadow: 5px 5px 15px #ccc, -5px -5px 15px #fff;
      min-height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 40px;
      background-color: #f5f5f5;
      border-radius: 10px;
    }

    .achievements .work i {
      width: fit-content;
      font-size: 50px;
      color: #4b6b4b;
      border-radius: 50%;
      border: 2px solid #4b6b4b;
      padding: 12px;
    }

    .achievements .work .work-heading {
      font-size: 20px;
      color: #4b6b4b;
      text-transform: uppercase;
      margin: 10px 0;
    }

    .achievements .work .work-text {
      font-size: 15px;
      color: #585858;
      margin: 10px 0;
    }

    .achievements .work .text-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* CSS for about-me section */
    .about-me {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      /* Adjust alignment to start */
      padding: 20px 40px;
      border-top: 2px solid #eeeeee;
      position: relative;
      /* Added for absolute positioning of images */
      min-height: 315px;
      /* Ensure a minimum height to prevent content overlap */
    }

    .about-me img {
      width: 100%;
      /* Adjust as needed */
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      display: none;
      /* Initially hide all images */
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 1s ease-in-out;
    }

    .about-me img.active {
      display: block;
      /* Display only active image */
    }

    .about-me-text {
      max-width: 600px;
      padding: 0 20px;
      z-index: 1;
      /* Ensure text appears over images */
    }

    .about-me-text h2 {
      font-size: 30px;
      color: #4b6b4b;
      text-transform: uppercase;
      margin: 0;
    }

    .about-me-text p {
      font-size: 15px;
      color: #585858;
      margin: 10px 0;
    }

    /* CSS for footer */
    .footer {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #8da399;
      padding: 20px 80px;
      color: #e0e4d7;
      width: 100%;
      text-align: center;
      margin-top: auto;
      /* Ensure footer stays at bottom */
    }

    .footer .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      margin-bottom: 10px;
      /* Add margin to separate from copyright */
    }

    .footer .footer-section {
      flex: 1;
      margin: 10px;
    }

    .footer .contact-info p,
    .footer .social-media a {
      margin: 5px 0;
    }

    .footer .social-media {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer .social-media a {
      text-decoration: none;
      color: #e0e4d7;
      margin: 0 10px;
      font-size: 20px;
    }

    .footer .copy {
      width: 100%;
      text-align: center;
      color: #e0e4d7;
      font-size: 14px;
    }

    /* CSS for main section */
    main {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin: 20px 0;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f4f4f4;
      color: #4b6b4b;
    }

    td {
      background-color: #fff;
      color: #585858;
    }

    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }

    .view-button {
      background-color: #8da399;
      color: white;
      padding: 5px 10px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      display: inline-block;
      text-align: center;
    }

    .view-button:hover {
      background-color: #71857c;
    }
  </style>
</head>

<body>
    <header>
      <div class="logo">
        <img src="https://iconape.com/wp-content/png_logo_vector/melaka-tyt-emblem-logo.png" alt="Taman Seribu Bunga Logo">
        <a href="index.html" class="logo-text">Taman Seribu Bunga</a>
      </div>
      <nav class="nav-items">
        <a th:href="@{/petfoodlistapi}">Pet Food List API</a>
        <a th:href="@{/}">Home</a>
        <a th:href="@{/visitorplantlist}">Plants</a>
        <a th:href="@{/submitFeedback}">Feedback</a>
        <a th:href="@{/loginStaff}">Staff Log In</a>
      </nav>
    </header>
  
    <main>
      <h1>Pet Food List</h1>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="food : ${petFoods}">
            <td th:text="${food.inventoryID}"></td>
            <td th:text="${food.inventoryName}"></td>
            <td th:text="${food.inventoryCategory}"></td>
            <td th:text="${food.inventoryBrand}"></td>
            <td th:text="${food.inventoryPrice}"></td>
            <td>
                <a th:href="${'https://arcane-bayou-40259-cef3a9e1cac6.herokuapp.com/viewPetFood?inventoryID=' + food.inventoryID}" class="view-button">View</a>
              </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
  </html>
