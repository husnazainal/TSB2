<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taman Seribu Bunga | Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Times New Roman', Times, serif;
    }

    body {
        background-color: #002B4F;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('https://images.unsplash.com/photo-1483401757487-2ced3fa77952?q=80&w=2946&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
        background-size: cover;
    }

    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: white;
    }

    .logo img {
        width: 50px;
        margin-bottom: 20px;
    }

    h2 {
        margin-bottom: 10px;
        font-size: 24px;
    }

    p {
        margin-bottom: 20px;
        font-size: 14px;
    }

    .input-group {
        margin-bottom: 15px;
        position: relative;
        text-align: left;
    }

    .input-group i {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        color: white;
    }

    .input-group input {
        width: 100%;
        padding: 10px 10px 10px 40px;
        border: none;
        border-bottom: 2px solid white;
        background: none;
        color: white;
        outline: none;
        font-family: 'Times New Roman', Times, serif;
    }

    .input-group input::placeholder {
        color: white;
    }

    .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .options label {
        display: flex;
        align-items: center;
    }

    .options input {
        margin-right: 5px;
    }

    .options .forgot-password {
        color: #87afc7;
        text-decoration: none;
    }

    .forgot-password:hover {
        text-decoration: underline;
    }

    .login-button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: black;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-button:hover {
        background-color: #2b547e;
        color: white;
    }

    .register-link {
        margin-top: 15px;
        font-size: 14px;
        color: white;
    }

    .register-link a {
        color: #87afc7;
        text-decoration: none;
    }

    .register-link a:hover {
        text-decoration: underline;
    }   
</style>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="image/logo.png" alt="TYT Logo">
            </div>
            <h2>Register New Account</h2>
            <p>Taman Seribu Bunga Staff Management</p>
            <form th:action="@{/loginStaff}" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-mobile"></i>
                    <input type="text" name="phoneNum" placeholder="Phone number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Register</button>
                <p class="register-link">Already have an account? <a th:href="@{/loginStaff}">Log in</a> here.</p>
            </form>
            <p th:if="${error}" th:text="${error}" style="color: red;"></p>
        </div>
    </div>
</body>
</html>
