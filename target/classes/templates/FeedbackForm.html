<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Feedback Form | TSB</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        form {
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #444;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #a8bfa5;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Feedback Form</h1>
            <p th:if="${message}" style="color: green;" th:text="${message}"></p>
            <p th:if="${error}" style="color: red;" th:text="${error}"></p>
            <form th:action="@{/submitFeedback}" method="post" th:object="${feedback}">
                <div class="form-group">
                    <label for="visitorName">Name:</label>
                    <input type="text" id="visitorName" th:field="*{visitorName}" required>
                </div>
                <div class="form-group">
                    <label for="visitorEmail">Email:</label>
                    <input type="email" id="visitorEmail" th:field="*{visitorEmail}" required>
                </div>
                <div class="form-group">
                    <label for="visitorPhoneNum">Phone Number:</label>
                    <input type="tel" id="visitorPhoneNum" th:field="*{visitorPhoneNum}" required>
                </div>
                <div class="form-group">
                    <label for="plantId">Plant Name:</label>
                    <select id="plantId" th:field="*{plantId}" required>
                        <option value="">Select a plant</option>
                        <option th:each="plant : ${plants}" th:value="${plant.plantId}" th:text="${plant.plantName}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Feedback:</label>
                    <textarea id="message" th:field="*{message}" rows="4" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </div>
    <script>
        function showStep2() {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
        }
    </script>
</body>

</html>
