<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Schedule</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #b7d7d2;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 2px;
            padding: 0.8rem;
        }

        .form-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 80px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group h3 {
            margin: 0;
            margin-bottom: 10px;
            font-weight: normal;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group input[type="date"],
        .form-group input[type="time"] {
            width: 100%;
            padding: 0.4rem;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            background-color: rgba(255, 255, 255, 0.3);
            color: inherit;
            font-family: inherit;
            line-height: 1.5;
        }

        .form-group input[type="radio"] {
            margin-right: 10px;
        }

        .form-actions {
            text-align: center;
            margin-top: 20px;
        }

        .form-actions input[type="submit"],
        .form-actions input[type="reset"] {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: green;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            margin-top: 20px;
        }

        .form-actions input[type="reset"] {
            background-color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Update Schedule</h1>
            <form action="/updateSchedule" method="post">
                <input type="hidden" name="scheduleid" value="${schedule.id}">
                <div class="form-group">
                    <h3>Date:</h3>
                    <input type="date" name="scheduleDate" value="${schedule.date}" required />
                </div>
                <div class="form-group">
                    <h3>Time:</h3>
                    <input type="time" name="scheduleTime" value="${schedule.time}" required />
                </div>
                <div class="form-group">
                    <h3>Task:</h3>
                    <input type="text" name="scheduleTask" size="50" value="${schedule.task}" required />
                </div>
                <div class="form-group">
                    <h3>Plant ID:</h3>
                    <input type="text" name="plantId" size="25" value="${schedule.plantId}" required />
                </div>
                <div class="form-actions">
                    <input type="submit" value="Update" />
                    <input type="reset" value="Reset" />
                </div>
            </form>
        </div>
    </div>
</body>
</html>
